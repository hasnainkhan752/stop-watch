<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    
<h1 class="heading">Stop Watch </h1>


<div class="waper">

    <div class="Watch">

        <div>
            <h1 id="minElement">00</h1>
            <h2>Min</h2>
        </div>


<div>
            <h1 id="secElement">00</h1>
            <h2>Sec</h2>
        </div>

<div>
                <h1 id="msecElement">00</h1>
                <h2>msec</h2>
            </div>

    </div>



<div class="btn" >

    <button class="start" id="startBtn" onclick="startTime()" >Start</button>
    <button class="start" id="stopBtn" onclick="stoptime()" >Stop</button>
    <button class="start" onclick="reset()" >Reset</button>


</div>

</div>


</body>

<script src="./app.js"></script>
</html>
